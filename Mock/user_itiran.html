<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="User_itiran.css">

<body>
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">ユーザ名さん</a> <a href="#"
			class="btn-border-bottom">ログアウト</a>
	</nav>

	<h1 class="User_itiran">ユーザ 一覧</h1>

	<div align="right">
		<p>
			<a href="#" class="btn-border-bottom">新規登録</a>
		</p>
	</div>

	<div class="container">

		<form>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">ログインID</label>
				<div class="col-sm-10">
					<input type="text"  class="form-control"
						id="staticEmail" value=input>
				</div>
			</div>

			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">ユーザ名</label>
				<div class="col-sm-10">
					<input type="text"   class="form-control"
						id="staticEmail" value=input>
				</div>
			</div>

			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">生年月日</label>
				<div class="col-sm-10">
					<input type="date" name="example" value="1800/01/01">～ <input
						type="date" name="example" value="1800/01/01">
				</div>
			</div>
		</form>





		<p>
		<div class="row">
			<div class="col-md-12 text-center">
				<input type="submit" value="検索">
			</div>
		</div>
		</p>


		<table class="table">
			<thead>
				<tr>
					<th scope="col">ユーザID</th>
					<th scope="col">ユーザ名</th>
					<th scope="col">生年月日</th>
					<th scope="col">詳細・更新・削除</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<th scope="row">id0001</th>
					<td>緋村 剣心</td>
					<td>1849年6月20日</td>
					<td><input type="button" value="詳細"> <input
						type="button" value="更新"> <input type="button" value="削除">
					</td>
				</tr>

				<tr>
					<th scope="row">id0002</th>
					<td>斎藤 一</td>
					<td>1844年2月18日</td>
					<td><input type="button" value="詳細"> <input
						type="button" value="更新"> <input type="button" value="削除">
					</td>
				</tr>

				<tr>
					<th scope="row">id0003</th>
					<td>勝 海舟</td>
					<td>1823年3月12日</td>
					<td><input type="button" value="詳細"> <input
						type="button" value="更新"> <input type="button" value="削除">
					</td>
				</tr>
			</tbody>

		</table>
