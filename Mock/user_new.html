	<h1 class="User_new">ユーザ新規登録</h1>



	<div class="container">

		<form>


			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">ログインID</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control" id="staticEmail"

			</div>

			<div class="form-group row">

			<div class="form-group row">
